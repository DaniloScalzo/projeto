<html lang="pt-br">
<meta charset="UTF-8">

<mat-toolbar>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo" class="logo">

  <div fxLayout fxLayoutAlign="center center" class="Busca">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Busca">
    </mat-form-field>
  </div>
</mat-toolbar>

<mat-card>
  <mat-toolbar >Cardápio



  </mat-toolbar>

  <table mat-table [dataSource]="foods" >

  <!-- id -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let food"> {{food._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let food filter:searchedKeyword"> <button class="listinha" mat-button (click)="openDialog(food)" >{{food.name}}</button> </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let food"> {{food.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]" class="paginator">
</mat-paginator>
</mat-card>
